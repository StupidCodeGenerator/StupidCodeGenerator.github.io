<!DOCTYPE html>
<html>
    <head>
        <title>CollisionTest</title>
        <style>/* Removes Mobile Highlight */ *{-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}</style>
    </head>
    <body>
        <canvas id="MarioStage" width="800" height="1280"></canvas>
        <script>
            canvas = document.getElementById('MarioStage');
            context = canvas.getContext('2d');
            var loop = function() {
                update();
                render();
                window.requestAnimationFrame(loop, canvas);
            }
            window.requestAnimationFrame(loop, canvas);

            //////////////////////////////////////////////////////////////////    
            function update(){
            }

            function render(){
                context.clearRect(0, 0, canvas.width, canvas.height);
                DrawSmallRect(15, 15, 220, 375 , "red");
                DrawSmallRect(250, 15, 220, 375, "red");
                DrawSmallRect(15, 410, 220, 375, "red");
                DrawSmallRect(250, 410, 220, 375, "red");
            }

            function DrawSmallRect(x, y, w, h, fill){
                context.beginPath();
                context.rect(x , y , w, h);
                context.fillStyle = fill;
                context.fill();
                context.lineWidth = 7;
                context.strokeStyle = 'black';
                context.stroke();
            }
        </script>
    </body>
</html>
