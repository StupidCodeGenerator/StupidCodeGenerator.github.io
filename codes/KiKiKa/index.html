<!DOCTYPE html>
<html>
    <head>
        <title>CollisionTest</title>
        <style>/* Removes Mobile Highlight */ *{-webkit-tap-highlight-color: rgba(0, 0, 0, 0);}</style>
    </head>
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <body>
        <canvas id="MarioStage" width="240" height="320"></canvas>
        <script>    
            canvas = document.getElementById('MarioStage');
            context = canvas.getContext('2d');
            var loop = function() {
                update();
                render();
                window.requestAnimationFrame(loop, canvas);
            }
            window.requestAnimationFrame(loop, canvas);

            //////////////////////////////////////////////////////////////////    
            function update(){
            }

            function render(){
                context.clearRect(0, 0, canvas.width, canvas.height);
                DrawSmallRect(10, 10, canvas.width - 20, canvas.height - 20, "green");
            }

            function DrawSmallRect(x, y, w, h, fill){
                context.beginPath();
                context.rect(x , y , w, h);
                context.fillStyle = fill;
                context.fill();
                context.lineWidth = 7;
                context.strokeStyle = 'black';
                context.stroke();
            }
        </script>
    </body>
    
</html>
