<!DOCTYPE html>
<html manifest="offline.appcache">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>TEST</title>
    
    <!-- Standardised web app manifest -->
    <link rel="manifest" href="app.manifest" />
    
    <!-- Allow fullscreen mode on iOS devices. (These are Apple specific meta tags.) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Chrome for Android web app tags -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- All margins and padding must be zero for the canvas to fill the screen. -->
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        html, body {
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            -ms-touch-action: none;
        }
        canvas {
            touch-action-delay: none;
            touch-action: none;
            -ms-touch-action: none;
        }
    </style>
</head> 
 
<body> 
    <div style="display:inline-block;width:100%; height:100%;margin: 0 auto; background: black; position:relative;" id="gameDiv">
    <canvas id="gameCanvas" width="480" height="800" style="background-color: #000000"></canvas>
</div>
    
    <script>
            canvas = document.getElementById('gameCanvas');
            context = canvas.getContext('2d');
            var loop = function() {
                update();
                render();
                window.requestAnimationFrame(loop, canvas);
            }
            window.requestAnimationFrame(loop, canvas);

            //////////////////////////////////////////////////////////////////    
            function update(){
            }

            function render(){
                context.clearRect(0, 0, canvas.width, canvas.height);
                DrawSmallRect(5, 5, canvas.width - 10, canvas.height - 10, "white");
            }

            function DrawSmallRect(x, y, w, h, fill){
                context.beginPath();
                context.rect(x , y , w, h);
                context.fillStyle = fill;
                context.fill();
                context.lineWidth = 5;
                context.strokeStyle = 'red';
                context.stroke();
            }
    </script>
</body> 
</html>
