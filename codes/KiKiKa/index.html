<!DOCTYPE html>
<html>
    <head>
        <title>CollisionTest</title>
            <style>
                body {
                    text-align: center;
                    background: #000000;
                    padding: 0;
                    border: 0;
                    margin: 0;
                    height: 100%;
                }
    
            html {
                -ms-touch-action: none; /* Direct all pointer events to JavaScript code. */
            }
        </style>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no,target-   densitydpi=device-dpi">    
        <meta name="apple-mobil e-web-app-capable" content="yes">    
    
        <meta name="full-screen" content="true">
        <meta name="screen-orientation" content="portrait">
        <meta name="x5-fullscreen" content="true">
        <meta name="360-fullscreen" content="true">
    </head>
    <body>
        <div style="display:inline-block;width:100%; height:100%;margin: 0 auto; background: black; position:relative;" id="gameDiv">
            <canvas id="gameCanvas" width="320" height="480" style="background-color: #000000"></canvas>
        </div>
        <script>    
            canvas = document.getElementById('gameCanvas');
            context = canvas.getContext('2d');
            var loop = function() {
                update();
                render();
                window.requestAnimationFrame(loop, canvas);
            }
            window.requestAnimationFrame(loop, canvas);

            //////////////////////////////////////////////////////////////////    
            function update(){
            }

            function render(){
                context.clearRect(0, 0, canvas.width, canvas.height);
                DrawSmallRect(0, 0, canvas.width, canvas.height, "white");
            }

            function DrawSmallRect(x, y, w, h, fill){
                context.beginPath();
                context.rect(x , y , w, h);
                context.fillStyle = fill;
                context.fill();
                context.lineWidth = 0;
                context.strokeStyle = 'white';
                context.stroke();
            }
        </script>
    </body>
    
</html>
